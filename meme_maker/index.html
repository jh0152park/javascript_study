<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color_options">
      <input id="color" type="color" />
      <div
        class="color_option"
        style="background-color: #00b894"
        data-color="#00b894"
      ></div>
      <div
        class="color_option"
        style="background-color: #00cec9"
        data-color="#00cec9"
      ></div>
      <div
        class="color_option"
        style="background-color: #0984e3"
        data-color="#0984e3"
      ></div>
      <div
        class="color_option"
        style="background-color: #6c5ce7"
        data-color="#6c5ce7"
      ></div>
      <div
        class="color_option"
        style="background-color: #b2bec3"
        data-color="#b2bec3"
      ></div>
      <div
        class="color_option"
        style="background-color: #ffeaa7"
        data-color="#ffeaa7"
      ></div>
      <div
        class="color_option"
        style="background-color: #fab1a0"
        data-color="#fab1a0"
      ></div>
      <div
        class="color_option"
        style="background-color: #ff7675"
        data-color="#ff7675"
      ></div>
      <div
        class="color_option"
        style="background-color: #fd79a8"
        data-color="#fd79a8"
      ></div>
      <div
        class="color_option"
        style="background-color: #636e72"
        data-color="#636e72"
      ></div>
    </div>

    <canvas></canvas>
    <div class="btns">
      <input id="line_width" type="range" min="1" max="10" value="5" />

      <button id="mode_button">Fill</button>
      <button id="destroy">Destroy</button>
      <button id="eraser">Eraser</button>

      <label for="file">
        Add Photo
        <input type="file" accept="image/*" id="file" />
      </label>
      <input type="text" placeholder="Add text here !" id="text" />

      <button id="save">Save</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
